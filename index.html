<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find the square of a number</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="square__title">Найти квадрат числа</h1>
			<input type="text" class="square__input" id="number" pattern="^[ 0-9]+$" />
			<button class="square__button">Возвести в квадрат</button>
			<input type="text" class="square__input" id="result" readonly />
		</div>
		<script src="./index.js"></script>
	</body>
</html>
